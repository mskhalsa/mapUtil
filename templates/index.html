<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Interactive Mapping Tool</h2>
        </div>
        
        <div id="map"></div>
        
        <div class="controls">
            <div class="switch-container">
                <span class="map-type">Streets</span>
                <label class="switch">
                    <input type="checkbox" id="layer-toggle">
                    <span class="slider"></span>
                </label>
                <span class="map-type">Satellite</span>
            </div>
            
            <button id="remove-btn" class="btn remove-btn">Remove Last Point</button>
            <button id="done-btn" class="btn">Export Points</button>
            
            <div class="stats" id="point-counter">Points: 0</div>
        </div>
        
        <div class="search-bar" id="search-bar"></div>
    </div>
    
    <div class="coordinates" id="coordinates">Lat: , Lng: </div>
    
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
